mutation SaveSettings(
  $title: String
  $clientKey: String
  $street1: String
  $street2: String
  $city: String
  $state: String
  $zip: String
  $country: String
  $name: String
  $phone: String
  $weight: Float
) {
  saveSettings(
    title: $title
    clientKey: $clientKey
    street1: $street1
    street2: $street2
    city: $city
    state: $state
    zip: $zip
    country: $country
    name: $name
    phone: $phone
    weight: $weight
  ) {
    status
    message
  }
}
